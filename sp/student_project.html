<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Projects</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="container">
    <h1>Student Projects</h1>
    <form id="projectForm">
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" required><br>

      <label for="projectTitle">Project Title:</label>
      <input type="text" id="projectTitle" required><br>

      <label for="projectDescription">Project Description:</label>
      <textarea id="projectDescription" rows="5" required></textarea><br>

      <label for="projectFile">Project File:</label>
      <input type="file" id="projectFile" accept=".zip" required><br>

      <label for="githubLinkCheckbox">
        <input type="checkbox" id="githubLinkCheckbox">
        Have a GitHub link for this project?
      </label><br>

      <div id="githubLinkContainer" style="display: none;">
        <label for="githubLink">GitHub Link:</label>
        <input type="url" id="githubLink">
      </div><br>

      <button type="submit">Submit Project</button>
    </form>

    <div id="projectList">
      <h2>Submitted Project:</h2>
      <ul id="projects"></ul>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
